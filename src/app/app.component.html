<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Iniciar Sesión</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>

  <div class="modal-body">
    <form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
      <div class="mb-3">
        <label for="rol">Rol</label>
        <div class="input-group">
          <input
            type="text"
            name="rol"
            #rol="ngModel"
            [(ngModel)]="user.rol"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            type="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
          [disabled]="!formContacto.form.valid"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</ng-template>
